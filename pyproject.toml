[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "blackjack"
version = "0.0.0"
description = "Blackjack, also called 21."
readme = "README.md"
authors = [{name = "billwallis"}]
requires-python = ">=3.11"
dynamic = ["dependencies"]

[project.scripts]
blackjack = "blackjack.__main__:main"


[tool.setuptools]
packages = ["blackjack"]
dynamic.dependencies = {file = ["requirements.txt"]}


[tool.pytest.ini_options]
addopts = "--cov=blackjack --cov-report term-missing --cov-fail-under=95"
markers = "e2e: end-to-end tests"
testpaths = ["tests"]


[tool.ruff]
line-length = 80
indent-width = 4
target-version = "py311"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = ["F", "I", "N", "PL", "R", "RUF", "S", "UP", "W"]
ignore = [
    "RUF028", #  This suppression comment is invalid because it cannot be after a decorator
]
fixable = ["ALL"]
unfixable = []
# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# https://github.com/astral-sh/ruff/issues/4368
[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101",    #  Use of `assert` detected
    "PLR2004", #  Magic value used in comparison
    "PLR0913", #  Too many arguments in function definition
]
